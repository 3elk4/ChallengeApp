<div mat-dialog-content [formGroup]="form1">
  <div mat-form-field>
    <p>Title</p>
    <input matInput required formControlName="title" value="{{title}}">

    <div mat-error *ngIf="f['title'].hasError('required')">
      Title is required.
    </div>
    <div mat-error *ngIf="f['title'].hasError('maxlength')">
      Title is too long. Max is 250.
    </div>
  </div>

  <div mat-form-field>
    <p>Description</p>
    <textarea matInput required formControlName="description" value="{{description}}"></textarea>

    <div mat-error *ngIf="f['description'].hasError('required')">
      Description is required.
    </div>
    <div mat-error *ngIf="f['description'].hasError('maxlength')">
      Description is too long. Max is 1000.
    </div>
  </div>

  <div mat-form-field>
    <p>Points</p>
    <input type="number" min="1" matInput required formControlName="points" value="{{points}}">

    <div mat-error *ngIf="f['points'].hasError('required')">
      Description is required.
    </div>
    <div mat-error *ngIf="f['points'].hasError('min')">
      Points should be 1 or more.
    </div>
  </div>

  <div mat-form-field>
    <p>Difficulty</p>

    <select mat-select formControlName="difficulty">
      <option mat-option *ngFor="let enum of choreDifficultyTypes" value="{{enum.key}}">
        {{ enum.value }}
      </option>
    </select>

    <div mat-error *ngIf="f['difficulty'].hasError('required')">
      Difficulty is required.
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close()">X</button>
  <button mat-raised-button color="primary" [disabled]="!form1.valid" (click)="save()">Ok</button>
</div>
