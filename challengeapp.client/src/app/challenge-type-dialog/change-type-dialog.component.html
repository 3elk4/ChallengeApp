<div mat-dialog-content [formGroup]="form">
  <div mat-form-field>
    <p>Public or private ? </p>

    <select mat-select formControlName = "type">
    <option mat-option *ngFor="let enum of challengeTypes" value="{{enum.key}}">
      {{ enum.value }}
    </option>
    </select>

    <div mat-error *ngIf="f['type'].hasError('required')">
    Type is required.
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close()">X</button>
  <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="save()">Ok</button>
</div>
