<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">CleanArchitecture.Web</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">Fetch data</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/challenges']">Challanges</a>
          </li>

          <div *ngIf="loggedIn(); else anonymousUser">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/profile">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/authentication/logout">Logout</a>
            </li>
          </div>
          <ng-template #anonymousUser>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/authentication/signup">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/authentication/login">Login</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
